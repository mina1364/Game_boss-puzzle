<html><head><style>
#picture{height:200px;width:200px;}

</style>
<script>
onload = function(){
 	init()
}

function init(){

//The parent of div_1, div_2, div_3
var div_main = document.createElement('div')
div_main.id  = 'div_main'
document.body.appendChild(div_main)
div_main.style.marginRight='600px';

// the div_main and its three children

var div1 = document.getElementById('div_main')
var div = new Array();
for(i=1; i<=3; i++){
  div[i]=document.createElement('div')
  div[i].id ='div_'+i
div1.appendChild(div[i])

}
// div1.style.float='right'
// the first child of div_main and its own children

var div2 = document.getElementById('div_1')
var div = new Array();
for(i=1; i<=3; i++){
  div[i]=document.createElement('div')
  div[i].id ='div_'+1+'_'+i
div2.appendChild(div[i])
var images = document.createElement('img')
images.id = 'picture'
images.src = 'images/image'+i+'.png'
div[i].appendChild(images)
}
div2.style.float='right'

// the second child of div_main and its own children

var div3 = document.getElementById('div_2')
var div = new Array();
for(i=1; i<=3; i++){
  div[i]=document.createElement('div')
  div[i].id ='div_'+2+'_'+i
div3.appendChild(div[i])

var images = document.createElement('img')
images.id = 'picture'
images.src = 'images/image'+(i+3)+'.png'
div[i].appendChild(images)

}
div3.style.float='right'

// the third child of div_main and its own children

var div4 = document.getElementById('div_3')
var div = new Array();
for(i=1; i<=3; i++){
  div[i]=document.createElement('div')
  div[i].id ='div_'+3+'_'+i
div4.appendChild(div[i])
if(i<3){
var images = document.createElement('img')
images.id = 'picture'
images.src = 'images/image'+(i+6)+'.png'
div[i].appendChild(images)
  }
}

div4.style.float='right'

// }
// for (i = 1; i <= 9; i++) {
//   document.getElementById('div_' + i).style.border = '1px solid blue';

// }
for(i=1;i<=3;i++){
	for(j=1;j<=3;j++){
		  document.getElementById('div_' + i +'_'+ j).style.border = '1px solid blue';
		  document.getElementById('div_' + i +'_'+ j).style.height= '200px';
		  document.getElementById('div_' + i +'_'+ j).style.width= '200px';

	}		
}

}

</script>
